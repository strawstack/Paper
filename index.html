<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>That user experience you're having right now... I designed it</p>

    <h1>Posts</h1>

    <script type="module">
      import { posts } from './paper.js';
      const create = n => document.createElement(n);

      //
      const listItems = posts.map(({ fileName, title, date, summary }) => {
        const li = create("li");
        const a = create("a");
        a.setAttribute("href", `./posts/${fileName}`);
        a.innerHTML = `${date} - ${title}: ${summary}`;
        li.appendChild(a)
        return li;
      });
      
      const ul = document.createElement("ul");
      listItems.forEach(li => ul.appendChild(li));
      document.body.appendChild(ul);

    </script>
  </body>
</html>
